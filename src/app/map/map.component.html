
<div class="row">
  <div class="col-3">
    <app-dashboard></app-dashboard>
  </div>
  <div class="col-9">

<div class="container">
  <div class="card1">
    <form class="mt-5" [formGroup]="form">

<div class="form-group">
      <label for="category"><b>Category</b></label>
    
      <select style="width: 150px;" class="form-control" formControlName="category" id="category" name="category" placeholder="select category" >
        <option value="All">FOOD</option>
        <option value="All">HOTEL</option>
        <option value="All">ELELECRONIC</option>
      </select> 
</div>
  
<div class="form-group">
  <label for="category"><b>Search Location</b></label>
  <br>
      <input style="width:300px" ngx-google-places-autocomplete formControlName="location"  (onAddressChange)="From($event)" type="text"
        placeholder="Search location" class="form-control">
    </div>
 
  <div class="cardMap">
    <agm-map style="height:500px; " [latitude]="lat" [longitude]="lng" [zoom]="zoom">
      <agm-marker *ngFor="let marker of markerPositions" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
    </agm-map>
  </div>
  <div class="form-group">
    <label for="category"><b>Offer Title</b></label>
    <br>
    <input style="width: 500px;" class="form-control" formControlName="name" id="title" name="title" type="text">
    </div>


  <div class="form-group">
    <label for="category"><b>Offer Description</b></label>
    <br>
    <textarea style="width: 500px;" class="form-control" id="description" formControlName="description" name="description" rows="3"></textarea>

  </div>
  <div class="form-group">
    <label for="category"><b>Offer Image</b></label>
    <br>
    <input style="width: 500px;" class="form-control" id="image" (change)="uploadImage($event)" name="image" type="file">
    </div>
    <br>
  <div class="form-group">
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </div>

</form>
</div>
